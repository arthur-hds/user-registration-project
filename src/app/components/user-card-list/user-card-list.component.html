<div class="user">

    <mat-card 
        *ngFor="let user of usersList; let i = index"
        class="user__cards"
        (click)="onClick(i)"
        >
        <mat-card-header class="user__cards-text">

            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>

        </mat-card-header>


    </mat-card>



</div>
