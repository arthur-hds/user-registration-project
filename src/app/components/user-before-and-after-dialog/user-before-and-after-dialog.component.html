<h2 mat-dialog-title>User change review:</h2>

<mat-dialog-content class="mat-typography">

    <div class="infos">

        <div class="infos__row">
            <div class="infos__item infos__header infos__header--border-top-left">Before:</div>
            <div class="infos__item infos__header infos__header--border-top-right">After:</div>

        </div>


        <div class="infos__row">
            <div class="infos__item"></div>
            <div class="infos__item"></div>

        </div>

    </div>

</mat-dialog-content>


<mat-dialog-actions>

    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary">Save</button>

</mat-dialog-actions>
