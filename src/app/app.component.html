<app-user-card-list
    [usersList]="users"
    (onUserSelected)="onUserSelected($event)"
></app-user-card-list>


<app-user-form
    *ngIf="userSelectedIndex !== undefined"
    [genresList]="genres"
    [userSelected]="userSelected"
    [statesList]="states"
    (onFormSubmit)="onFormSubmit()"
>
    

</app-user-form>
